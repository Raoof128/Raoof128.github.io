# Gradle properties optimized for Android 16
org.gradle.jvmargs=-Xmx4096M -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin
kotlin.code.style=official
kotlin.mpp.stability.nowarn=true
kotlin.mpp.applyDefaultHierarchyTemplate=false
# Note: kotlin.mpp.androidGradlePluginCompatibility.nowarn is deprecated but kept
# for compatibility during AGP 8.x â†’ 9.x transition. Remove after migrating to
# com.android.kotlin.multiplatform.library plugin (required for AGP 9.0+)
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Android 16: Enable 16KB memory page support
android.experimental.enableNewResourceShrinker=true

# Compose Multiplatform
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true

