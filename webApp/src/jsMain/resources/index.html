<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-SHIELD - Redirecting...</title>

    <!-- Instant redirect to new dashboard - NO UI content to prevent flash -->
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <script>
        // Immediate redirect - executes before any rendering
        window.location.replace('dashboard.html');
    </script>

    <!-- SEO -->
    <meta name="description" content="QR-SHIELD - AI-powered phishing detection running 100% offline.">
    <meta name="theme-color" content="#0D1117">

    <!-- Favicon (in case redirect is slow) -->
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">

    <!-- Minimal inline styles for loading state -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0D1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(108, 92, 231, 0.2);
            border-top-color: #6C5CE7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Hide content - redirect should happen instantly */
        .loader {
            opacity: 0;
            animation: fadeIn 0.3s ease-out 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Minimal fallback content - only shown if JS/meta refresh fails -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=dashboard.html">
    </noscript>

    <div class="loader">
        <div class="spinner"></div>
        <p class="text">Loading QR-SHIELD...</p>
        <a href="dashboard.html" style="color: #6C5CE7; margin-top: 8px;">Click here if not redirected</a>
    </div>
</body>

</html>
